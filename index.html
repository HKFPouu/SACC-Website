<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SACC</title>
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/index.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Indie+Flower|Pacifico&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style/mobile.css">
</head>

<body>
  <canvas id="Logo" width="1900" height="2811"></canvas>
  <button id="nav">导航</button>
  <div class="container">
    <div class="nav">
      <ul>
        <li class="navigation">
          <div class="stick"></div>
          首页
        </li>
        <li class="navigation">
          <div class="stick"></div>
          技术分组
        </li>
        <li class="navigation">
          <div class="stick"></div>
          主席团
        </li>
        <li class="navigation">
          <div class="stick"></div>
          部门介绍
        </li>
        <li class="navigation">
          <div class="stick"></div>
          活动展示
        </li>
        <li class="navigation">
          <div class="stick"></div>
          项目展示
        </li>
        <li class="navigation">
          <div class="stick"></div>
          联系我们
        </li>
      </ul>
    </div>
    <div class="logo">
      <div class="star meteor"></div>
      <div class="starBox"></div>
      <div id="logoText">
        <div id="shadow"></div>
        <p>SACC</p>
      </div>
      <div class="logoRocket">
        <img src="./img/TIM图片20191015192450.png" alt="">
      </div>
      <div class="logoPurplePlant">
        <img src="./img/蓝紫星球.png" alt="">
      </div>
    </div>
    <div class="department"></div>
    <div class="presidium">
      <div class="presidiumContent">
        <div class="moonBox">
          <img src="./img/moon.png" alt="">
        </div>
        <ul>
          <li>
            <h3>
              计软<br>网安院<br>科协<br>主席团
            </h3>
          </li>
        </ul>
      </div>
    </div>
    <div class="presidiumMobile">
      <div class="presidiumMobile_2019">
        <ul></ul>
      </div>
      <div class="presidiumMobile_2018">
        <ul></ul>
      </div>
      <div class="presidiumMobile_2017">
        <ul></ul>
      </div>
    </div>
    <div class="team">
      <div class="teamLeft">
        <canvas id="Group" width="950" height="935"></canvas>
        <div class="teamLeftBox"></div>
      </div>
      <div class="teamRight"></div>
      <div class="backgroundImg">
        <img src="./img/TIM图片20191008184603.png" alt="">
      </div>
    </div>
    <div class="activity">
      <div class="activityImgBox">
        <div class="competion">
          <h1 class="competionName">
            <span class="pale">宣讲</span>会</h1>
          <img src="https://assets.website-files.com/5cdd0100dd56267d967b4b39/5d67456ff62c49862e504d08_GW-img-x.jpg"
            alt="">
        </div>
        <div class="competion">
          <h1 class="competionName">
            网页<span class="pale">设计大赛</span></h1>
          <img src="https://assets.website-files.com/5cdd0100dd56267d967b4b39/5d67456ff62c49862e504d08_GW-img-x.jpg"
            alt="">
        </div>
        <div class="competion">
          <h1 class="competionName">
            <span class="pale">计算机基础</span>知识大赛</h1>
          <img src="https://assets.website-files.com/5cdd0100dd56267d967b4b39/5d67456ff62c49862e504d08_GW-img-x.jpg"
            alt="">
        </div>
        <div class="competion">
          <h1 class="competionName">
            华为杯程序<span class="pale">设计大赛</span></h1>
          <img src="https://assets.website-files.com/5cdd0100dd56267d967b4b39/5d67456ff62c49862e504d08_GW-img-x.jpg"
            alt="">
        </div>
      </div>
      <div class="activitySlideBox">
        <img src="./img/232323232323.png" alt="">
      </div>
      <div class="cloudBoxA"></div>
      <div class="cloudBoxB"></div>
      <div class="cloudBoxC"></div>
    </div>
    <div class="project">
    </div>
  </div>
</body>

<script src="./js/jquery-3.4.1.min.js"></script>
<script src="./js/canvas.js"></script>
<script src="./js/data_Import.js"></script>
<script src="./js/index.js"></script>
<script src="./js/mobile.js"></script>

</html>
